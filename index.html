<!DOCTYPE html>
<html lang="en" dir="ltr">
<style media="screen">
  form {
    float: right;
  }

  .form-1 {
    background-color: #404040;
    background-size: cover;
    color: white;
    padding: 30px;
    width: auto;
    height: 1500px;
  }
</style>

<head>
  <meta name="viewport" content="width=content-width, initial-scale=1.0">
  <title>Belajar CSS - NIOMIC</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="form-1">
    <form class="flex-end">
      <img src="lampung.jpg" width="350px" height="300px" class="rounded-circle" alt=""><br />
      <div class="form-group"><label>Nama Lengkap</label><br />
        <input type="text" class="form-control" name="Nama Lengkap" placeholder="Nama Lengkap"><br />
        <div class="form-group"><label>Alamat</label><br />
          <textarea type="text" class="form-control" name="Alamat" rows="4" cols="80" placeholder="Alamat Rumah"></textarea><br />
          <div class="form-group"><label>Alamat Email</label><br />
            <input type="email" class="form-control" name="Alamat Email" placeholder="Alamat Email (disabled)" readonly><br />
            <div class="form-group"><label>Password</label><br />
              <input type="password" class="form-control" name="Password" placeholder="Password"><br />
              <div class="form-group"><label>Scan KTP</label><br />
                <input type="file" class="form-control" name="Input"><br />
                <div class="form-group">
                  <input type="checkbox" name="Agreement"><span> </span>Saya <u>Setuju</u> dan telah membaca
                  <a href="#" class="text-decoration-none">aturan</a> serta
                  <a href="#" class="text-decoration-none">ketentuan</a> yang berlaku.
                </div>
    </form>
  </div>
</body>

</html>
